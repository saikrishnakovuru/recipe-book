<app-header (isFeatureClicked)="recipesClicked($event)"
></app-header>
<div class="container">

    <div class="col-md-12">
      @if (feature === 'recipes') {
        <app-recipes></app-recipes>
      } @else {
        <app-shopping-list></app-shopping-list>
      }
    </div>
  </div>
</div>
